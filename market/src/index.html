<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .loja, .carrinho {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-loja, .item-carrinho {
            border: 1px solid #ddd;
            padding: 10px;
            width: 180px;
            text-align: center;
            border-radius: 5px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .total {
            font-size: 20px;
            font-weight: bold;
        }

        .quantidade-input {
            width: 50px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Minha Loja</h1>
    <div class="loja" id="loja"></div>
    <h2>Seu Carrinho</h2>
    <div class="carrinho" id="carrinho"></div>
    <div class="total" id="total">Total: R$0.00</div>

    <script>
        const loja = [
            { id: 1, nome: "Chocolat", preco: 12.5, imagem: "https://images.pexels.com/photos/4791265/pexels-photo-4791265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { id: 2, nome: "Focacia", preco: 8.75, imagem: "https://images.pexels.com/photos/6557292/pexels-photo-6557292.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { id: 3, nome: "Wine", preco: 15.0, imagem: "https://images.pexels.com/photos/1407846/pexels-photo-1407846.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { id: 4, nome: "Coffee", preco: 5.5, imagem: "https://images.pexels.com/photos/5214207/pexels-photo-5214207.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
        ];

        const carrinho = [];

        function atualizarCarrinho() {
            const carrinhoContainer = document.getElementById('carrinho');
            carrinhoContainer.innerHTML = ''; // Limpa o carrinho

            let total = 0;

            carrinho.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-carrinho';
                itemDiv.innerHTML = `
                    <h5>${item.nome}</h5>
                    <p>R$${(item.preco * item.quantidade).toFixed(2)}</p>
                    <input
                        class="quantidade-input"
                        type="number"
                        min="1"
                        value="${item.quantidade}"
                        onchange="mudarQuantidade(${item.id}, this.value)"
                    />
                    <button onclick="removerItem(${item.id})">Remover</button>
                `;
                carrinhoContainer.appendChild(itemDiv);
                total += item.preco * item.quantidade; // Atualiza o total
            });

            document.getElementById('total').innerText = `Total: R$${total.toFixed(2)}`; // Atualiza o total na tela
        }

        function adicionarItem(produto) {
            const existe = carrinho.find(item => item.id === produto.id);
            if (existe) {
                existe.quantidade++; // Aumenta a quantidade se o item já existir
            } else {
                // Cria um novo item no carrinho
                carrinho.push({ ...produto, quantidade: 1 });
            }
            atualizarCarrinho(); // Atualiza a visualização do carrinho
        }

        function mudarQuantidade(id, quantidade) {
            const item = carrinho.find(item => item.id === id);
            if (item) {
                item.quantidade = Math.max(1, parseInt(quantidade)); // Garante que a quantidade mínima seja 1
                atualizarCarrinho(); // Atualiza o carrinho
            }
        }

        function removerItem(id) {
            const index = carrinho.findIndex(item => item.id === id);
            if (index > -1) {
                carrinho.splice(index, 1); // Remove o item do carrinho
            }
            atualizarCarrinho(); // Atualiza a visualização do carrinho
        }

        function carregarProdutos() {
            const lojaContainer = document.getElementById('loja');
            loja.forEach(produto => {
                const produtoDiv = document.createElement('div');
                produtoDiv.className = 'item-loja';
                produtoDiv.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}" />
                    <h4>${produto.nome}</h4>
                    <p>R$${produto.preco.toFixed(2)}</p>
                    <button onclick='adicionarItem(${JSON.stringify(produto)})'>Comprar</button>
                `;
                lojaContainer.appendChild(produtoDiv);
            });
        }

        window.onload = carregarProdutos; // Carrega produtos ao iniciar a página
    </script>
</body>
</html>
